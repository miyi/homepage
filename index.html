<html>
  <head>
    <!-- why is title required? -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      [dg-cloak] {
        display: none !important;
      }
    </style>
    <script
      type="module"
      crossorigin="anonymous"
      src="./dagger.js"
      defer
    ></script>
    <script type="dagger/modules" src="./modules.js"></script>
    <script type="dagger/routers" src="./routers.js"></script>
  </head>
  <body dg-cloak>
    <div>${$router.paths}</div>
    <div
      $html#router="$router.schemes.layer1 && `<${ $router.schemes.layer1 }></${ $router.schemes.layer1 }>`"    
    ></div>
  </body>
</html>
