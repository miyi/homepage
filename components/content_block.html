<html>
  <script type="dagger/modules">
    {
      view: '#main',
      textbox: '#textbox',
    }
  </script>
  <template id="main">
    <div class="content-card">
      <div class="content-title">â€  ${content_title?content_title:null}</div>
      <div class="content-main">
        <div class="text-col">
          <textbox $each="contentLeft"></textbox>
        </div>
        <div class="code-col">
          <div class="code">
            <pre>
              <code class="html" $html="codeFunction"></code>
            </pre>
          </div>
        </div>
        <div class="text-col">
          <textbox $each="contentRight"></textbox>
        </div>
      </div>
    </div>
  </template>
  <template id="textbox">
    <div class="box-container" +loaded="textNodes[item.id]=$node">
      <div class="box-text">${item.text}</div>
    </div>
  </template>
</html>
