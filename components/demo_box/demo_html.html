<html>
  <script type="dagger/modules">
    {
      view: {uri: "#view", init: {label: 'html'}},
      style: "./code_container.css",
      script: "./demo_html.js",
    }
  </script>
  <template id="view">
    <div
      class="code-container"
      +loading="{demoHtml: produceDemoHtml(hljs, demo)}"
    >
      <div class="label-container">
        <span>${$scope.label?label:'html'}</span>
      </div>
      <div class="code-box">
        <pre><code class="html" $html="demoHtml"></code></pre>
      </div>
    </div>
  </template>
</html>
