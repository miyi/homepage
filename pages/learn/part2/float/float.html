<html>
  <script type="dagger/modules">
    {
      view: "#view",
      flui: {uri: "https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.5.0/+esm", anonymous: false},
      js: "./custom.js",
      bs_style: "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css",
      custom_style: "./float.css"
    }
  </script>
  <template id="view">
    <div
      +loading="{
        button: null,
        tooltip: null,
        arrow: null
      }"
      style="position: relative"
      $watch="compute(flui, button, tooltip, arrow)"
    >
      <button
        id="button"
        class="btn btn-primary"
        aria-describedby="tooltip"
        +loaded="button=$node"
      >
        My button
      </button>
      <div id="tooltip" role="tooltip" +loaded="tooltip=$node">
        My tooltip with lots of content
        <div id="arrow" +loaded="arrow=$node"></div>
      </div>
    </div>
  </template>
</html>
