<html>
  <script type="dagger/modules">
    {
      view: "#view",
      bs_style: "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css",
      <!-- custom_style: "./custom.css", -->
      js: "./submitForm.js",
      modal: "#modal",
    }
  </script>
  <template id="view">
    <div class="create-task-btn" +loading="{modal: null, exist: false}">
      <modal></modal>
      <div class="btn btn-primary container-fluid h3" +click="exist=true">
        + create
      </div>
    </div>
  </template>
  <template id="modal">
    <dialog $exist="exist" +loaded="$node.showModal()">
      <div
        class="card"
        +click#outside="exist=false"
        style="width: 20rem"
        +loading="{title: '',assignee: '',details: '', complete: false, list_number: 1}"
      >
        <form novalidate>
          <div class="card-header h4">create a new task:</div>
          <div class="card-body">
            <div>
              <label class="form-label">title:</label>
              <input
                type="text"
                class="form-control task-input"
                placeholder="type your task name here"
                $value="title"
              />
            </div>
            <div>
              <label class="form-label">assigned to:</label>
              <select
                $selected="assignee"
                class="form-select task-input"
                aria-label="Default select example"
                required
              >
                <option selected value="me">me</option>
                <option value="Tony">Tony Peakman</option>
                <option value="Olivia">Olivia Smith</option>
              </select>
            </div>
            <div>
              <label class="form-label">publish to:</label>
              <select
                $selected="list_number"
                class="form-select task-input"
                aria-label="Default select example"
                required
              >
                <option selected value="1">list 1</option>
                <option value="2">list 2</option>
              </select>
            </div>
            <div>
              <label class="form-label">details:</label>
              <textarea
                class="form-control task-input"
                rows="3"
                $value="details"
              >
              </textarea>
            </div>
          </div>
          <button
            class="btn btn-primary container-fluid"
            +click#prevent="pushToList($scope), exist=false"
          >
            publish
          </button>
        </form>
      </div>
    </dialog>
  </template>
</html>
