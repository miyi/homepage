<html>
  <script type="dagger/modules">
    {
      view: "#view",
      style: "#style",
      part_card: "../components/part_card/part_card.html",
    }
  </script>
  <style id="style" type="dagger/style">
    .tetrahedron {
      width: 50rem;
    }
  </style>
  <template id="view">
    <div class="title brand-text">What is dagger.js?</div>

    <p class="text">
      Dagger.js is a frontend web framework all written in native javascript. It
      has no APIs and no external dependencies. You can get started right away
      with just the knowledge of html, javascript, and css.
    </p>
    <div class="title">
      core features
      <div class="subtitle">Understanding Dagger</div>
    </div>
    <div class="text">
      The first step into the framework is understanding how dagger controls
      html elements through UI/state data. This data is how the browser
      determines what to render and how the rendered outputs should behave. For
      example the data can store if a button has been clicked and how many
      times, or who is the current user and what matching information should be
      displayed. Manipulating the data will directly change the rendered
      outputs.
    </div>
    <div class="text">
      Dagger stores all the UI data inside 3 objects:
      <ul>
        <li>$scope: data collection used to represent state information</li>
      </ul>
      <ul>
        <li>
          $module: resource collection that can point to html snippets or
          javascript files
        </li>
      </ul>
      <ul>
        <li>$router: router specific data</li>
      </ul>
    </div>
    <div class="flex-grid center">
      <img class="tetrahedron" src="/img/tetrahedron.png" />
    </div>
    <div class="title">
      Directives
      <div class="subtitle">control elements from inside the html</div>
    </div>
    <div class="text">
      Directives can be conceptually thought of as connectors between the UI
      data and the DOM. They can establish a one way or two way binding
      depending on the directive.
    </div>
    <div class="text">
      There 3 types of directives:
      <li>
        + lifecycle directives: triggers at various stages of html element
        lifecycle
      </li>
      <li>
        $ event directives : triggers when the event occurs, similar to event
        listeners
      </li>
      <li>+ control directives: watches for changes in the assigned UI data</li>
    </div>

    <div class="title">quick start</div>
    <p class="text">
      Getting started is as easy as adding the library to the html header.
    </p>

        frameborder="no"

    </div>
    <div class="title">Tutorials</div>

      Follow through our 4 part tutorial to create a task board that allows
      users to create tasks and drag them through various stages of completion.
      We will explain all major concepts step by step, and by the end you will
      be able to develope a complete dagger SPA on your own. To follow through
      with the tutorial you will need a basic understanding of HTML, CSS, and
      Javascript.
    </div>
