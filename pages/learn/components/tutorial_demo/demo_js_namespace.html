<html>
  <script type="dagger/configs">
    {
      view: "#view",
      style: "./code_container.css",
      script: "./js_container.js"
    }
  </script>
  <template id="view">
    <div class="code-container" +loading="{demoJs: produceDemoJs(hljs, demo)}">
      <span class="sandbox-label">${label?label:"javascript"}</span>
      <div class="code-box">
        <pre><code class="javascript" $html="demoJs"></code></pre>
      </div>
    </div>
  </template>
</html>
