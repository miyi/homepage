<html>
  <script type="dagger/modules">
    {
      view: "#view",
      concept_card: './components/concept_card.html',
      content_block: './components/content_block.html',
      js: './homepage.js',
      styles: './homepage.css',
      hlstyles: '/highlightjs/github-dark.min.css',
      hljs: '/highlightjs/highlight.min.js',
      tutorial_demo: '/components/tutorial_demo/index.html'
    }
  </script>
  <template id="view">
    <div class="outer-container">
      <div class="home navbar">
        <div class="home-container nav-container">
          <div class="nav-logo"><img src="./svg/logo.svg" alt="dagger" /></div>
          <div class="nav-left-menu">
            <a href="/learn"><div class="btn">Learn</div></a>
            <div class="btn">Docs</div>
            <div class="btn">About us</div>
            <div class="btn">Blog</div>
          </div>
          <div class="nav-right-menu">
            <div class="searchbar">
              <img src="./svg/search.svg" />
              search...
            </div>
            <div class="nav-link btn">
              <img src="./svg/github.svg" />
            </div>
            <div class="nav-link btn">
              <img src="./svg/gear.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="home banner">
        <div class="home-container banner-container">
          <div class="left-banner">
            <div class="brand-text">dagger.js</div>
            <div class="motto brand-text">frontend made simple</div>
            <div class="details">
              No dependencies. No API. All javascript. Dagger.js offers the
              complete framework solution for.
            </div>
            <div class="banner-btns">
              <div class="get-group">
                <div class="version btn">v0.9</div>
                <div class="address btn">
                  <span
                    >https://cdn.jsdelivr.net/npm/@peakman/dagger.js@0.9.17/dagger.release.js</span
                  >
                </div>
                <div class="download btn">
                  <img src="./svg/download.svg" />
                </div>
              </div>
              <div class="start-group">
                <a href="/learn"><div class="link btn">tutorials</div></a>
                <div class="link btn">docs</div>
              </div>
            </div>
          </div>
          <div class="right-banner"></div>
        </div>
      </div>
      <div class="home">
        <div class="home-container partners">
          <div class="logos">
            <div class="container">
              <img class="huggingface" src="./svg/huggingface.svg" />
            </div>
            <div class="container">
              <img class="netflix" src="./svg/netflix.svg" />
            </div>
            <div class="container">
              <img class="notion" src="./svg/notion.svg" />
            </div>
            <div class="container">
              <img class="shopify" src="./svg/shopify.svg" />
            </div>
            <div class="container">
              <img class="vercel" src="./svg/vercel.svg" />
            </div>
            <div class="container">
              <img class="zustand" src="./img/zustand.png" />
            </div>
          </div>
          <div class="description">
            The best and brightest are using dagger to achieve great things, be
            a part of the movement.
          </div>
        </div>
      </div>
      <div class="home concepts">
        <div class="home-container">
          <div class="header">
            <div class="sub">What should you expect?</div>
            <div class="main">
              <span class="highlight brand-text">Core Features</span
              ><span> of developing with dagger.js</span>
            </div>
          </div>
          <div class="card-container" +loading="loadConcepts()">
            <concept_card $each="concepts"></concept_card>
          </div>
        </div>
      </div>
      <div class="home concepts">
        <div class="home-container flex-col">
          <div class="sub">declaring state</div>
          <tutorial_demo>
            <demo_html
              +loading="{label: '', demo: declareStateDemo()}"
            ></demo_html>
          </tutorial_demo>
        </div>
      </div>

        <tutorial_demo>
          <demo_html +loading="{label: '', demo: updateStateDemo}"></demo_html>
          <demo_html +loading="{label: '', demo: computeStateDemo}"></demo_html>
        </tutorial_demo>
      </div> -->

        <div id="directive-content" class="home-container">

      </div>
      <div class="home">
