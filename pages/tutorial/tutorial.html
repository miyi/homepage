<html>
  <script type="dagger/modules">
    {
      view: "#view",
      menuitem: "#menuitem",
      js: "./tutorial.js",
      style: "./tutorial.css",
    }
  </script>
  <template id="menuitem">
    <div +loading="{active: false}">
      <div
        class="menu-item"
        +click="history.pushState({},'',item.link),active=!active"
      >
        ${item.name} ${active}
      </div>
      <!-- <a
        $href="item.link"
        class="menu-item"
        +click="history.pushState({},'',item.link),active=!active"
      >
        ${item.name} ${active}
      </a> -->

      <div class="item-container">
        <template $exist="active && item.children">
          <menuitem $each="item.children"></menuitem>
        </template>
      </div>
    </div>
  </template>
  <template id="view">
    <div class="layout-container">
      <div class="layout">
        <div class="menu" +loading="{menuitem: menuItem()}">
          <!-- <menuitem $each="menuitem"> </menuitem> -->
        </div>
        <div class="page-container">
          <template
            class="content-container"
            $html="$router.constants.layer2"
          ></template>
        </div>
      </div>
    </div>
  </template>
</html>
