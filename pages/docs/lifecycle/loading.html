<html>
  <script type="dagger/modules">
    {
      view: "#view",
      content_layout: "/myModules/docs/contentLayout.html",
      js: "./loading.js",
      demo_box: "/components/demo_box/index.html",
      grid_styles: "/styles/grid_styles.css",
      demo_styles: "../demo_styles.css",
    }
  </script>
  <template id="view">
    <content_layout
      +loading#plain="{...headings, overflow: 'overflow: scroll'}"
    >
      <div class="letter banner">
        <div class="category">lifecycle</div>
        <div class="directive">+loading</div>
        <div class="description">
          Creates a scope with state data on the host element.
        </div>
        <div class="diagram">diagram</div>
      </div>
      <div class="section">
        <div id="basic" class="section-title">Basic usage</div>
        <div class="letter">
          +loading is the only directive that can initiate new scope
          environments. These values are accessible anywhere inside the host
          element and all its children via the $scope object. You can also use
          the shorthand to access all the fields inside the scope by directly
          calling the fieldname as a standalone variable.
        </div>
        <tip>
          The $scope object will inherit from all its parent scopes, similar to
          javscript scoping rules.
        </tip>
        <div class="sub-section letter">
          <doc_table +loading="rulesTable"></doc_table>
        </div>
        <div class="sub-section" +loading#plain="{label_fulltab: true}">
          <div id="examples" class="sub-title">Examples:</div>
          <demo_box +loading#plain="{...plainDemo}">
            <div class="flex-row gap">
              <demo_html
                +loading="{label: '+loading with plain object', css: overflow}"
              ></demo_html>
              <demo_browser></demo_browser>
            </div>
          </demo_box>
          <demo_box +loading#plain="{...statementDemo}">
            <div class="flex-row gap">
              <demo_html
                +loading#plain="{label: '+loading with javascript statement', css: overflow}"
              ></demo_html>
              <demo_browser></demo_browser>
            </div>
          </demo_box>
        </div>
        <div class="sub-section" +loading="{label_fulltab: true}">
          <div id="nested" class="sub-title">Nested scopes:</div>
          <div class="letter">
            $scope will inherit all state values from its parent scope, so you
            can access any values declared from the root scope all the way down
            the scope chain to the current scope. This also means that you can
            control children scopes by manipulating parent scope values.
          </div>
          <demo_box +loading#plain="{...nestedDemos.demo1}">
            <div class="flex-row gap">
              <demo_html
                +loading#plain="{label: 'scope inheritance', css: overflow}"
              ></demo_html>
              <demo_browser></demo_browser>
            </div>
          </demo_box>
          <demo_box +loading#plain="{...nestedDemos.demo2}">
            <div class="flex-row gap">
              <demo_html
                +loading#plain="{label: 'conflicting field names', css: overflow}"
              ></demo_html>
              <demo_browser></demo_browser>
            </div>
          </demo_box>
        </div>
      </div>
      <div class="section">
        <div id="decorators" class="section-title">Decorators</div>
        <div class="sub-section">
          <doc_table +loading="decoratorsTable"></doc_table>
        </div>
        <div class="sub-section">
          <div id="root" class="sub-title">#root</div>
          <demo_box +loading#plain="{...hashRoot}">
            <div class="flex-row gap">
              <demo_html
                +loading#plain="{label: '#root', css: overflow}"
              ></demo_html>
              <demo_browser></demo_browser>
            </div>
          </demo_box>
          <div id="plain" class="sub-title">#plain</div>
          <demo_box +loading#plain="{...hashPlain}">
            <div class="flex-row gap">
              <demo_html
                +loading#plain="{label: '#plain', css: overflow}"
              ></demo_html>
              <demo_browser></demo_browser>
            </div>
          </demo_box>
          <div id="init" class="sub-title">#init</div>
          <demo_box>
            <div class="flex-row gap">
              <demo_code
                +loading="{files: [usingHashInit, settingHashInit]}"
              ></demo_code>
              <demo_browser +loading="{...hashInitBrowser}"></demo_browser>
            </div>
          </demo_box>
        </div>
      </div>
    </content_layout>
  </template>
</html>
