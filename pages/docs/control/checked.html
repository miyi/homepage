<html>
  <script type="dagger/modules">
    {
      view: "#view",
      content_layout: "/myModules/docs/contentLayout.html",
      js: "./checked.js",
      demo_box: "/components/demo_box/index.html",
      grid_styles: "/styles/grid_styles.css",
      demo_styles: "../demo_styles.css",
      rulebank: '/rulebank/directives.js',
      util: './util.js'
    }
  </script>
  <template id="view">
    <content_layout
      +loading#plain="{
      headings: composeHeadings('checked', control_data),
      overflow: 'overflow: scroll'
    }"
    >
      <div class="letter banner">
        <div class="category">control directives</div>
        <div class="directive">$checked</div>
        <div class="description">
          binds checkbox, radio, or select values to the scope as boolean data 
        </div>
        <div class="diagram">diagram</div>
      </div>
      <div class="section">
        <div id="basic" class="section-title">Basic Usage</div>
        <div class="letter">
          The $checked directive works specifically with radio, checkbox, and
          select elements. $checked will assign the designated scope variable as
          true when the element is checked, and false when the element is not
          check. $checked will also watch it's host element for value change.
        </div>
        <div class="sub-section">
          <div class="sub-title">rules</div>
          <doc_table +loading="{...rulesTable}"></doc_table>
        </div>
        <div class="sub-section" +loading="{label_fulltab: true}">
          <div id="examples" class="sub-title">examples</div>
          <div class="letter">
            $checked works with three type of html elements: checkbox input,
            radio input, and select options. The way that $checked is used is
            the same in all three element types.
          </div>
          <tip>
            $checked is very similar to $select which may be more practical for
            your purpose.
          </tip>
          <demo_box>
            <div class="flex-row gap" +loading="basicCheckBoxDemo">
              <demo_html
                +loading="{label: 'checkbox',css: overflow}"
              ></demo_html>
              <demo_browser></demo_browser>
            </div>
          </demo_box>
          <demo_box>
            <div class="flex-row gap" +loading="basicRadioDemo">
              <demo_html +loading="{label: 'radio', css: overflow}"></demo_html>
              <demo_browser></demo_browser>
            </div>
          </demo_box>
          <demo_box>
            <div class="flex-row gap" +loading="basicSelectDemo">
              <demo_html
                +loading="{label: 'select', css: overflow}"
              ></demo_html>
              <demo_browser></demo_browser>
            </div>
          </demo_box>
        </div>
      </div>
    </content_layout>
  </template>
</html>
