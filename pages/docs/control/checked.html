<html>
  <script type="dagger/modules">
    {
      view: "#view",
      content_layout: "/myModules/docs/contentLayout.html",
      js: "./checked.js",
      demo_box: "/components/demo_box/index.html",
      grid_styles: "/styles/grid_styles.css",
      demo_styles: "../demo_styles.css",
      rulebank: '/rulebank/directives.js',
      util: './util.js'
    }
  </script>
  <template id="view">
    <content_layout
      +loading#plain="{
      headings: composeHeadings('checked', control_data),
      overflow: 'overflow: scroll'
    }"
    >
      <div class="letter banner">
        <div class="category">control directives</div>
        <div class="directive">$checked</div>
        <div class="description">
          binds input values as boolean data to the state
        </div>
        <div class="diagram">diagram</div>
      </div>
      <div class="section">
        <div id="basic" class="section-title">Basic Usage</div>
        <div class="letter">
          The $checked directive works specifically with radio and checkbox
          input elements. $checked will assign the designated scope
          variable as true when the element is checked, and false when the
          element is not check.
        </div>
        <div class="sub-section">
          <div class="sub-title">rules</div>
          <doc_table +loading="{...rulesTable}"></doc_table>
        </div>
        <div class="sub-section">
          <div class="sub-title">examples</div>
          <demo_box>
            <div class="flex-row gap">
              <demo_html></demo_html>
              <demo_browser></demo_browser>
            </div>
          </demo_box>
        </div>
      </div>
    </content_layout>
  </template>
</html>
